<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    
    <script src="./script.js" type="module" defer></script>
</head>
<body>
    <div class="alert-error">Please, enter numbers only!</div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">BMI Calculator</h1>
                <div class="input-wrapper">
                    <label for="weight">Weight (kg)</label>
                    <input 
                        id="weight" 
                        type="text"
                        placeholder="60" />
                </div>

                <div class="input-wrapper">
                    <label for="height">Height (cm)</label>
                    <input 
                        id="height" 
                        type="text"
                        placeholder="165" />
                </div>

                <button type="submit">
                    Calculate BMI
                    <img src="./assets/arrow-up-right.svg" alt="Arrow pointing to the right">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <button class="close">
                <img src="./assets/close.svg" alt="X image to close the popup">
            </button>
            <h2 class="title"></h2>
        </div>
    </div>

</body>
</html>
